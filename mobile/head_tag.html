<script type="text/x-handlebars" data-template-name="components/mobile-category-topic">
<td class="main-link" data-notification-level="{{topic.notification_level}}">
<div class="topic-inset"  >
    {{raw "topic-status" topic=topic}}
    {{topic-link topic}}
    {{#if topic.unseen}}
      <span class="badge-notification new-topic"></span>
    {{/if}}
    <span class={{cold-age-class topic.last_posted_at}} title={{raw-date topic.last_posted_at}}>{{format-age topic.last_posted_at}} </span>
  </div>
</td>
<td class="num posts">{{raw "list/post-count-or-badges" topic=topic postBadgesEnabled="true"}}</td>
</script>

<script type='text/x-handlebars' data-template-name='mobile/list/topic-list-item.raw'>
    <td>
      {{~#unless expandPinned}}
      <div class='pull-left'>
         <a href="{{topic.lastPostUrl}}" data-user-card="{{topic.last_poster_username}}" data-user-id="{{topic.creator.username}}">{{avatar topic.lastPosterUser imageSize="large"}}</a>
      </div>
      <div class='right'>
      {{else}}
      <div>
      {{/unless~}}
        <div class='main-link' >
          {{raw "topic-status" topic=topic}}
          {{topic-link topic}}
          {{#if topic.featured_link}}
            {{topic-featured-link topic}}
          {{/if}}
          {{#if topic.unseen}}
            <span class="badge-notification new-topic"></span>
          {{/if}}
          {{~#if expandPinned}}
          {{raw "list/topic-excerpt" topic=topic}}
          {{/if~}}
        </div>
    
        <div class='pull-right'>
          {{raw "list/post-count-or-badges" topic=topic postBadgesEnabled=showTopicPostBadges}}
        </div>
    
        <div class="topic-item-stats clearfix">
          {{#unless hideCategory}}
            <div class='category'>
              {{category-link topic.category}}
            </div>
          {{/unless}}
    
          {{discourse-tags topic mode="list"}}
    
          <div class="pull-right">
            <div class='num activity last'>
              <span class="age activity" title="{{topic.bumpedAtTitle}}"><a href="{{topic.lastPostUrl}}">{{format-date topic.bumpedAt format="tiny" noTitle="true"}}</a></span>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </td>
</script>

<script type='text/x-handlebars' data-template-name='list/topic-excerpt.hbr'>
{{#if topic.hasExcerpt}}
  <a href="{{topic.url}}" class="topic-excerpt" data-user-id="{{topic.creator.username}}">
    {{dir-span topic.escapedExcerpt}}
    {{#if topic.excerptTruncated}}
      <span class="topic-excerpt-more">{{i18n 'read_more'}}</span>
    {{/if}}
  </a>
{{/if}}
</script>
